<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>keycapskeyboards.com</title>
</head>

<body>

    <h1 class="my-4 text-center">Keyboards & Keycaps</h1>

    <a href="cart.html" class="text-dark cart"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
            fill="currentColor" class="bi bi-cart-fill position-absolute top-0 end-0 me-2 mt-2 mt-sm-4 me-sm-4"
            viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg></a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item mx-lg-5 mx-3">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>

                    <li class="nav-item mx-lg-5 mx-3">
                        <a class="nav-link" href="list.html">Products</a>
                    </li>

                    <li class="nav-item mx-lg-5 mx-3">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item mx-lg-5 mx-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container gx-4 checkout-container">
        <div class="row ">
            <h2 class="col-12 my-4 text-center">Checkout</h2>
        </div>
        <div class="row checkout-form">
            <section class="col-12 col-lg-6">
                <h3>Account Information</h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number">
                    <label for="floatingPhone">Phone Number</label>
                </div>
                <h3 class="mt-3">Shipping Address</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAdd" placeholder="address">
                    <label for="floatingAdd">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingCity" placeholder="city">
                    <label for="floatingCity">City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingState" placeholder="state-province"
                        pattern=".{2,}" aria-invalid="true">
                    <label for="floatingState">State/Province</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingZip" placeholder="zip" pattern=".{4,}"
                        aria-invalid="true">
                    <label for="floatingZip">Zip/Postal Code</label>
                </div>
            </section>

            <section class="col-12 col-lg-6 container">
                <div class="row">
                    <div class="col-12">
                        <h3>Payment Method</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingName" placeholder="name">
                            <label for="floatingName">Cardholder Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingNumber" placeholder="cardNumber"
                                pattern="[\d\s]{15,}" aria-invalid="true">
                            <label for="floatingNumber">Card Number</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <p class="mb-1">Expiry</p>
                        <div class="row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-6">
                                <label class="visually-hidden" for="inlineFormSelectPref">Month</label>
                                <select class="form-select" id="inlineFormSelectPref">
                                    <option value="">Month</option>
                                    <option value="01">Jan</option>
                                    <option value="02">Feb</option>
                                    <option value="03">Mar</option>
                                    <option value="04">Apr</option>
                                    <option value="05">May</option>
                                    <option value="06">Jun</option>
                                    <option value="07">Jul</option>
                                    <option value="08">Aug</option>
                                    <option value="09">Sep</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label class="visually-hidden" for="inlineFormSelectPref">Year</label>
                                <select class="form-select" id="inlineFormSelectPref">
                                    <option value="">Year</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                    <option value="24">2024</option>
                                    <option value="25">2025</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingCVV" placeholder="CVV" pattern="\d{3,4}"
                                aria-invalid="true">
                            <label for="floatingCVV">CVV</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-3">
                        <h3>Order Summary</h3>
                    </div>
                </div>

                <div class="row summary mx-2">
                    <div class="col-8 mt-1">
                        <p>ASUS ROG Strix Flare</p>
                    </div>
                    <div class="col-4 mt-1 text-end">
                        <p>₹ 12,950</p>
                    </div>
                </div>

                <div class="row summary mx-2">
                    <div class="col-8 mt-1">
                        <p>ERGO WB-Split White</p>
                    </div>
                    <div class="col-4 mt-1 text-end">
                        <p>₹ 13,600</p>
                    </div>
                </div>

                <div class="row fw-bold mx-2">
                    <div class="col-8 mt-2">
                        <p>Total</p>
                    </div>
                    <div class="col-4 mt-2 text-end">
                        <p>₹ 26,550</p>
                    </div>
                </div>

                <div class="row text-end">
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-dark btn-md-md btn-lg-lg px-5">Place Order</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="bottom-0 start-0 end-0">
        <hr class="featurette-divider">

        <footer class="container">
            <p class="float-end"><a href="#" class="btn btn-outline-dark" role="button">Top</a></p>
            <p>© 2017–2022 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
